<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="createstyle.css">
</head>
<body>
    <div class="web">
        <div class="banner">
            <div class="background-layer"></div>
            <div class="welcome-container">
                <div class="welcomemessage"></div> 
                <div class="filter">
                    <button class="custom-button">Events Time</button>
                    <div class="dropdown-content">
                        <label><input type="checkbox" name="option1"> Now</label>
                        <label><input type="checkbox" name="option2"> 24 hours ago</label>
                        <label><input type="checkbox" name="option3"> Lasted Week Ago</label>
                        <label><input type="checkbox" name="option4"> Show All</label>
                        <button class="save-button">Save</button>
                    </div>
                </div>
                <div class="otheract">
                    <h1 class="topact">Created Room</h1>
                    <div class="event-buttons-container">
                        <a href="success.html">
                        <div class="eventbutton">
                            <img src="suasana-olahraga-di-kawasan-gbk_169.jpeg" class="eventimg">
                            <div class="eventinfo">
                                <h1 class="eventname">GBK DAILY JOGGING</h1>
                                <h1 class="eventloc">Gelora Bung Karno, Senayan Jakarta</h1>
                                <h1 class="eventdate">Tomorrow, 07:00</h1>
                            </div>
                        </div>
                    </a>
                    <a href="success.html">
                        <div class="eventbutton">
                            <img src="images.jpeg" class="eventimg">
                            <div class="eventinfo">
                                <h1 class="eventname">Tennis Match Angkasapura</h1>
                                <h1 class="eventloc">Tennis Indoor Senayan</h1>
                                <h1 class="eventdate">Thursday, 09:00</h1>
                            </div>
                        </div>
                    </a>
                    </div>
                </div>
            </div>
            <div class="eventcreatebutton">
                <a href="addevent.html"><img src="plus vector icon_4015245.png" class="addicon"></a>
            </div>
            <div class="bar-container">
                <div class="bar">
                    <div class="rectangle">
                        <img src="Running-pic.png" class="logo">
                    </div>
                </div>
            </div>
            <div class="navigation">
                <div class="bar2">
                    <div class="rectangle2">
                        <a href="home.html"><img src="25694.png" class="home"></a>
                        <a href="create.html"><img src="plus vector icon_4015245.png" class="plus"></a>
                        <a href="history.html"><img src="history-icon-2048x1863-258qellh.png" class="history"></a>
                        <a href="profile.html"><img src="854888-200.png" class="profile"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
