<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
</head>
<body>
    <div class="login-page">
        <div class="login-logo">
                <img src="images/sportsocial_logo.png" class="avatar">
        </div>
        <div class="login_acc">Please login to your account</div>
            <div class="login-form">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required class="login-box">
                </div>
                <div class="textbox" id="pass">
                    <input type="password" placeholder="Password" name="password" required class="login-box">
                </div>
                <div class="btn-login">
                    <a href="home.html" id="lojin">Login</a>
                </div>
            </div>
        <div id="acc">
            <div class="noacc" id="dont">Don't have an account yet?</div><div class="noacc" id="register"><a href="register.html" id="reg">Register Here</a></div>
        </div>
    </div>
</html>
