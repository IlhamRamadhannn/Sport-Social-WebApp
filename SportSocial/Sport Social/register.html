<html>
    <head>
        <link rel="stylesheet" type="text/css" href="register.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    </head>
    <body>
        <div class="register-page">
            <div class="banner">
                <img src="images/logoshort.png" id="banner">
            </div>
            <div class="register">
                <div class="regbod"> 
                    <div class="topsign">
                        <div id="signup">Sign Up</div>
                        <div id="plsreg">Please Register to Login</div>
                    </div>
                    <form action="#">
                        <div class="formulir">
                            <div class="textbox">
                                <div class="logosvg"><image src="images/prof.png" class="svg" fill="currentColor"></image></div>
                                <input type="text" placeholder="Full name" name="fullname" required class="login-box">
                            </div>
                            <div class="textbox">
                                <div class="logosvg"><image src="images/phone.png" class="svg"></image></div>
                                <input type="text" placeholder="Phone Number" name="fullname" required class="login-box">
                            </div>
                            <div class="textbox">
                                <div class="logosvg"><image src="images/email.png" class="svg"></image></div>
                                <input type="text" placeholder="Email" name="fullname" required class="login-box">
                            </div>
                            <div class="textbox">
                                <div class="logosvg"><image src="images/lock.png" class="svg"></image></div>
                                <input type="password" placeholder="Password" name="fullname" required class="login-box">
                            </div>
                            <div class="textbox">
                                <div class="logosvg"><image src="images/lock.png" class="svg"></image></div>
                                <input type="password" placeholder="Confirm Password" name="fullname" required class="login-box">
                            </div>
                        </div>
                    </form>
                    <div class="signup">
                        <a href="Login.html" id="sinup">Sign Up</a>
                    </div>
                    <div class="already">
                        <div class="alr">Already Have an account?</div><div class="alr"><a href="Login.html" id="loginhere">Login Here</a></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
