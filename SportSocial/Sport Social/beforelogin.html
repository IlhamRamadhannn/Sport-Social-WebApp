<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="homestyle.css">
</head>
<body>
    <div class="web">
        <div class="banner">
            <div class="welcome-container">
                <h1 class="welcomemessage">Welcome, Please Login</h1> 
                <div class="filter">
                    <button class="custom-button">Location</button>
                    <div class="dropdown-content">
                        <label><input type="checkbox" name="option1"> Jakarta Barat</label>
                        <label><input type="checkbox" name="option2"> Jakarta Pusat</label>
                        <label><input type="checkbox" name="option3"> Jakarta Timur</label>
                        <label><input type="checkbox" name="option4"> Jakarta Utara</label>
                        <label><input type="checkbox" name="option5"> Jakarta Selatan</label>
                        <button class="save-button">Save</button>
                    </div>
                    <button class="custom-button2">Activity</button>
                    <div class="dropdown-content2">
                        <label><input type="checkbox" name="activity1" class="activity-option"> Sepak Bola</label>
                        <label><input type="checkbox" name="activity2" class="activity-option"> Volley</label>
                        <label><input type="checkbox" name="activity3" class="activity-option"> Bulu Tangkis</label>
                        <label><input type="checkbox" name="activity4" class="activity-option"> Renang</label>
                        <label><input type="checkbox" name="activity5" class="activity-option"> Jogging</label>
                        <button class="save-button">Save</button>
                    </div>
                </div>
                <div class="eventcontainer">
                    <img src="jakarta-running-festival-2024_169.jpeg" class="runningevent">
                    <h1 class="upcoming">Upcoming Events</h1>
                    <h1 class="upcomingdetail">Jakarta Running Festival atau JRF 2024 
                        akan diselenggarakan pada 12-13 Oktober 2024</h1>
                </div>

                <div class="otheract">
                    <h1 class="topact">Other Activities</h1>
                    <div class="event-buttons-container">
                        <a href="Login.html">
                        <div class="eventbutton1">
                            <img src="suasana-olahraga-di-kawasan-gbk_169.jpeg" class="eventimg">
                            <h1 class="eventname">GBK DAILY JOGGING</h1>
                            <h1 class="eventdate">Tomorrow, 07:00</h1>
                        </div>
                    </a>
                    <a href="Login.html">
                        <div class="eventbutton2">
                            <img src="images.jpeg" class="eventimg">
                            <h1 class="eventname">Tennis Match Angkasapura</h1>
                            <h1 class="eventdate">Thursday, 09:00</h1>
                        </div>
                    </a>
                    </div>
                    <h1 class="more">More ></h1>
                </div>
                

            </div>
            <div class="bar-container">
                <div class="bar">
                    <div class="rectangle">
                        <img src="Running-pic.png" class="logo">
                    </div>
                </div>
            </div>
            <div class="navigation">
                <div class="bar2">
                    <div class="rectangle2">
                        <a href="Login.html"><img src="25694.png" class="home"></a>
                        <a href="Login.html"><img src="plus vector icon_4015245.png" class="plus"></a>
                        <a href="Login.html"><img src="history-icon-2048x1863-258qellh.png" class="history"></a>
                        <a href="Login.html"><img src="854888-200.png" class="profile"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
